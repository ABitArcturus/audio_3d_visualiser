<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio three js visualiser</title>
  <link rel="stylesheet" href="./css/style.css">

  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/",
    "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
  }
}
</script>
</head>

<body>
  <div id="audio-file-container">
    <div id="dropzone"> drag and drop audio file here </div>
    <button id="play-audio-button">play audio - not ready</button>
  </div>
  <div id="visualiser-buttons">
    <button id="visualiser-flying-lines">flying lines</button>
    <button id="visualiser-laser-lines">laser lines</button>
    <button id="visualiser-3d-mountains">3D mountains</button>
    <button id="visualiser-flying-fading-lines">flying fading lines</button>
    <button id="visualiser-mirror-lines">mirror lines</button>
    <button id="visualiser-up-down">up down</button>
  </div>
  <div id="threejs-container"></div>
  <div id="container">


    <div class="fader-container">
      1000 Hz<input type="range" min="-30" max="30" value="0" class="fader" id="eq-band-1">
      3500 Hz<input type="range" min="-30" max="30" value="0" class="fader" id="eq-band-2">
      6000 Hz<input type="range" min="-30" max="30" value="0" class="fader" id="eq-band-3">
      8500 Hz<input type="range" min="-30" max="30" value="0" class="fader" id="eq-band-4">
      11000 Hz<input type="range" min="-30" max="30" value="0" class="fader" id="eq-band-5">
      13500 Hz<input type="range" min="-30" max="30" value="0" class="fader" id="eq-band-6">
      16000 Hz<input type="range" min="-30" max="30" value="0" class="fader" id="eq-band-7">
      <button id="reset-equaliser">reset equaliser</button>

    </div>
    <div id="three-container">
    </div>

    <script type="module" src="./main.js"></script>


</body>

</html>
